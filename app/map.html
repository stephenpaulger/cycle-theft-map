<html>
    <head>
        <title>UK Cycle Crime Map</title>
        <link rel="stylesheet" href="assets/leaflet/dist/leaflet.css" />
        <script src="assets/leaflet/dist/leaflet.js"></script>
        <script src="assets/jquery/dist/jquery.min.js"></script>
        <style>
            #map {
                width: 100%;
                height: 100%;
            }
            body {
                margin: 0;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            var tiles = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
                });

            $.getJSON("assets/data.geojson", function(data) {
                var geojson = L.geoJson(data, {
                    onEachFeature: function(feature, layer) {
                        layer.bindPopup(feature.properties.status);
                    }
                });
                var map = L.map('map').fitBounds(geojson.getBounds());
                tiles.addTo(map);
                geojson.addTo(map);
            });
        </script>
    </body>
</html>
